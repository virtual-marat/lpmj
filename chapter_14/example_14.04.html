<!-- Установка типа переменной путем присваивания ей значения -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = '8381 02050';	// Присваивание 'n' строкового значения
		document.write('n = ' + n + ', и имеет тип ' + typeof n + '<br />');
		n = 12345 * 67890;	// Присваивание 'n' числа
		document.write('n = ' + n + ', и имеет тип ' + typeof n + '<br />');
		n += ' плюс текст'; // Изменение типа 'n' с числового на строковое
		document.write('n = ' + n + ', и имеет тип ' + typeof n + '<br />');
	</script>
</body>
</html>
