<!-- Сценарий, использующий событие onError -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		onerror = errorHandler;
		document.writ("Добро пожаловать на этот сайт!");	// Преднамеренная ошибка

		function errorHandler(message, url, line)
		{
			out = "К сожалению, обнаружена ошибка. \n\n";
			out += "Ошибка: " + message + "\n\n";
			out += "URL: " + url + "\n\n";
			out += "Строка: " + line + "\n\n";
			out += "Щелкните на кнопке ОК для продолжения работы. \n\n";
			alert(out);
			return true;
		}
	</script>
</body>
</html>
