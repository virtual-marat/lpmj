<!-- Использование команды break в цикле for -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		haystack = new Array();
		haystack[17] = "Иголка";
		for (j = 0; j < 20; ++j)
		{
			if (haystack[j] == "Иголка")
			{
				document.write("<br /> - найдена в элементе " + j);
				break;
			}
			else
				document.write(j + ", ");
		}
	</script>
</body>
</html>
